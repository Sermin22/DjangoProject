{% extends 'students/base.html' %}

{% block title %}Удалить студента{% endblock %}
{% block content %}
    {% include 'students/header.html' %}
    <div class="container mt-0">
        <h1 class="mb-4">Удалить Студента</h1>
        <p>Вы уверены, что хотите удалить "{{ student.first_name }} {{ student.last_name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'students:student_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
