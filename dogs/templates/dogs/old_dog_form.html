{% extends 'dogs/base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form method="post" enctype="multipart/form-data">
                    <div class="card">
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                        </div>
                        <p>
                            <button type="submit" class="btn btn-primary">
                            {% if dog %}
                                Сохранить
                            {% else %}
                                Добавить
                            {% endif %}
                            </button>
                            <a href="{% url 'dogs:dog_list' %}" class="btn btn-secondary">Отмена</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
