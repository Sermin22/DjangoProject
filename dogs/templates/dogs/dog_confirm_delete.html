{% extends 'dogs/base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h2>Вы уверены, что хотите удалить "{{ dog.name }}"?</h2>
                <form method="post" enctype="multipart/form-data">
                    <div class="card">
                        <div class="card-body">
                            {% csrf_token %}
                        </div>
                        <p>
                            <button type="submit" class="btn btn-danger">Удалить</button>
                            <a href="{% url 'dogs:dog_list' %}" class="btn btn-secondary">Отмена</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
