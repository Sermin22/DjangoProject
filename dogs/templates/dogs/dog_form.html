{% extends 'dogs/base.html' %}
{% block content %}
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col-6">
                    <div class="card">
                        {% if object %}
                        <p class="card-text">Редактирование собаки</p>
                        {% else %}
                        <p class="card-text">Добавление собаки</p>
                        {% endif %}
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                        </div>
                        <p>
                            <button type="submit" class="btn btn-primary">
                            {% if object %}
                                Сохранить
                            {% else %}
                                Добавить
                            {% endif %}
                            </button>
                            <a href="{% url 'dogs:dog_list' %}" class="btn btn-secondary">Отмена</a>
                        </p>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card">
                        <p class="card-text">Собака родитель</p>
                        <div class="card-body">
                            {{ formset.management_form }}
                            {% for form in formset.forms %}
                            {{ form.as_p }}
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
