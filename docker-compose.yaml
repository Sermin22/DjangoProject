services:
  web:
    image: ${DOCKER_HUB_USERNAME}/myapp:${TAG}
    command: sh -c "python manage.py collectstatic --noinput && gunicorn config.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    expose:
      - "8000"
    depends_on:
      - db
      - redis
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}

  nginx:
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
     - ./nginx/nginx.conf:/etc/nginx/nginx.conf
     - static_volume:/app/staticfiles
    depends_on:
      - web

  db:
    image: postgres:16
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
       - .env
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}

  redis:
    image: redis:7
    volumes:
      - redis_data:/data
    env_file:
      - .env

volumes:
  postgres_data:
  static_volume:
  redis_data:
