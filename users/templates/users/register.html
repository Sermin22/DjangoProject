{% extends 'students/about.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <h2>Регистрация</h2>
    <form method="post">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Регистрация</button>
                        <a href="{% url 'students:about' %}" class="btn btn-secondary">Отмена</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
