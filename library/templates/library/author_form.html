{% extends 'library/base.html' %}

{% block title %}Форма автора{% endblock %}

{% block content %}
    {% include 'library/includes/header.html' %}

    <h2>Форма для автора</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'library:author_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
