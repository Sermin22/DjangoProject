{% extends 'library/base.html' %}

{% block title %}Удалить книгу{% endblock %}

{% block content %}
    {% include 'library/includes/header.html' %}
    <h2>Удалить книгу</h2>
    <p>Вы уверены, что хотите удалить "{{ book.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'library:books_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
