{% extends 'library/base.html' %}

{% block title %}Удалить автора{% endblock %}

{% block content %}
    {% include 'library/includes/header.html' %}
    <h2>Удалить автора</h2>
    <p>Вы уверены, что хотите удалить "{{ author.first_name }} {{ author.last_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'library:author_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
